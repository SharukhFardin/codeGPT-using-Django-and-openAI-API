{% extends 'base.html'%}


{% block content%}


{% if response %}

<pre>
	<code class=' line-numbers language-{{lang}}'>
		{{response}}
	</code>
</pre>
<br/><br/>

<form method=POST action="{% url 'home' %}">
	{% csrf_token %}

  <div class="form-group">
    <textarea class="form-control" name="code" placeholder="Suggest code" rows="3">{{ code }}</textarea>
  </div>

  <select class="form-control" name="lang">
  	<option selected>Select Programming Language</option>

  	{% for lang in lang_list %}
  	<option value="{{ lang }}">{{ lang }}</option>
  	{% endfor %}

  </select>
  <br/>
  <button type="submit" class="btn btn-dark">Submit</button>

</form>





{% else %}

<pre>
	<code class=' line-numbers language-python'>
	</code>
</pre>
<br/><br/>

<form method=POST action="{% url 'home' %}">
	{% csrf_token %}

  <div class="form-group">
    <textarea class="form-control" name="code" placeholder="Suggest code" rows="3"></textarea>
  </div>

  <select class="form-control" name="lang">
  	<option selected>Select Programming Language</option>

  	{% for lang in lang_list %}
  	<option value="{{ lang }}">{{ lang }}</option>
  	{% endfor %}

  </select>
  <br/>
  <button type="submit" class="btn btn-dark">Submit</button>

</form>

{% endif %}

{% endblock %}
